<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome 2024</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .landing-page, .celebration-page {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .landing-page {
            background: linear-gradient(45deg, #ff1493, #4169e1, #32cd32, #ffd700);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 2;
            cursor: pointer;
            transition: opacity 1s ease-in-out;
        }

        .welcome-box {
            text-align: center;
            padding: 3rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 80%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .welcome-box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .welcome-text {
            font-size: clamp(2.5rem, 5vw, 4rem);
            background: linear-gradient(90deg, #ff0, #ff3, #ff6, #ff9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            margin-bottom: 30px;
            animation: shimmer 2s infinite;
        }

        .year-message {
            font-size: clamp(1.4rem, 2.8vw, 2rem);
            color: #fff;
            margin: 25px 0;
            line-height: 1.8;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .click-hint {
            font-size: clamp(1.2rem, 2.2vw, 1.6rem);
            background: linear-gradient(90deg, #ff69b4, #87ceeb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-top: 30px;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        .countdown {
            font-size: clamp(1.4rem, 3vw, 2rem);
            color: #00ffff;
            margin-top: 20px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Existing celebration page styles */
        .celebration-page {
            background: linear-gradient(45deg, #000428, #004e92);
            z-index: 1;
        }

        /* Rest of your existing styles for celebration page */
        .container {
            text-align: center;
            position: relative;
        }

        .new-year-text {
            font-size: clamp(2rem, 10vw, 5rem);
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            animation: textGlow 2s ease-in-out infinite;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                2px 2px 10px rgba(255, 255, 255, 0.5),
                -2px -2px 10px rgba(255, 255, 255, 0.5);
        }

        /* Rainbow text animation */
        @keyframes textGlow {
            0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
            100% { background-position: 400% 50%; filter: hue-rotate(360deg); }
        }

        /* 3D text effect */
        .text-3d {
            text-shadow: 
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 10px rgba(0,0,0,.2),
                0 20px 20px rgba(0,0,0,.15);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework 2s ease-out infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff,
                            0 0 20px #fff,
                            0 0 30px #fff,
                            0 0 40px #ff00de;
            }
            to {
                text-shadow: 0 0 20px #fff,
                            0 0 30px #ff00de,
                            0 0 40px #ff00de,
                            0 0 50px #ff00de,
                            0 0 60px #ff00de;
            }
        }

        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
                background: white;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
                background: var(--color);
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                margin: 0 auto;
            }

            .firework {
                width: 3px;
                height: 3px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                background: linear-gradient(45deg, #000428, #004e92);
                background-attachment: fixed;
            }

            .new-year-text {
                margin: 0;
            }
        }

        /* Add styles for the click animation */
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleAnim 0.8s linear forwards;
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: spark 0.8s linear forwards;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        @keyframes spark {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Gift Animation Styles */
        .gift {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: giftFloat 8s linear infinite;
        }

        .gift::before {
            content: 'üéÅ';
            font-size: 30px;
        }

        @keyframes giftFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Rocket Firecracker Style */
        .rocket {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(#ff3300, #ff6600);
            border-radius: 2px;
            animation: rocketLaunch 1.5s linear;
        }

        .rocket::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #ff3300;
            border-radius: 50%;
        }

        @keyframes rocketLaunch {
            0% {
                transform: translateY(100vh) translateX(-50%);
            }
            60% {
                transform: translateY(20vh) translateX(-50%);
            }
            100% {
                transform: translateY(0) translateX(-50%);
                opacity: 0;
            }
        }

        /* Explosion Effect */
        .explosion {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        /* Enhanced celebration container */
        .celebration-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Enhanced text container with decorations */
        .celebration-text-container {
            position: relative;
            padding: 20px;
        }

        /* Animated decorative elements */
        .decoration {
            position: absolute;
            font-size: 40px;
            animation: decorationFloat 3s ease-in-out infinite;
        }

        .sparkler {
            position: absolute;
            width: 4px;
            height: 20px;
            background: gold;
            animation: sparkle 1.5s infinite;
        }

        /* Gift box with ribbon */
        .gift-box {
            position: absolute;
            animation: giftBounce 2s ease-in-out infinite;
        }

        .gift-box::before {
            content: 'üéÅ';
            font-size: 50px;
        }

        /* Animated crackers */
        .cracker {
            position: absolute;
            font-size: 40px;
            animation: crackerPop 2s ease-in-out infinite;
        }

        .cracker::before {
            content: 'üéÜ';
        }

        /* Animation keyframes */
        @keyframes decorationFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes giftBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes crackerPop {
            0% { transform: scale(1); }
            10% { transform: scale(1.2); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* Star sparkle effect */
        .star {
            position: absolute;
            color: gold;
            font-size: 20px;
            animation: starTwinkle 1.5s infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        /* Floating balloons */
        .balloon {
            position: absolute;
            font-size: 50px;
            animation: floatBalloon 6s ease-in-out infinite;
        }

        @keyframes floatBalloon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 4s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Sparkle dots */
        .sparkle-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: white;
            animation: sparkleDot 1.5s ease-in-out infinite;
        }

        @keyframes sparkleDot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.2); opacity: 0.5; }
        }

        /* Year transition styles */
        .year-transition {
            position: relative;
            font-size: clamp(4rem, 15vw, 8rem);
            height: 200px;
            margin: 30px 0;
        }

        .year-old, .year-new {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            left: 0;
        }

        .year-old {
            color: #ff4444;
            animation: fadeOut 3s infinite;
            transform-origin: center;
        }

        .year-new {
            color: #44ff44;
            animation: fadeIn 3s infinite;
            transform-origin: center;
        }

        .year-label {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #fff;
            text-align: center;
            opacity: 0.8;
            margin: 10px 0;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(1.5) translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Arrow animation */
        .transition-arrow {
            font-size: clamp(2rem, 6vw, 4rem);
            color: #fff;
            text-align: center;
            animation: arrowPulse 1.5s infinite;
        }

        @keyframes arrowPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .transition-container {
            text-align: center;
            position: relative;
        }

        .year-display {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .transition-text {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #fff;
            margin: 15px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 2s forwards;
        }

        .progress-bar {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            animation: fillProgress 3s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fillProgress {
            to {
                width: 100%;
            }
        }

        .start-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: clamp(1rem, 2vw, 1.5rem);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s 3s forwards;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .year-transition-container {
            position: relative;
            height: 200px;
            perspective: 1000px;
        }

        .year-2024, .year-2025 {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: bold;
            backface-visibility: hidden;
            transition: all 1.5s ease-in-out;
        }

        .year-2024 {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transform-origin: center;
            animation: fadeOut2024 3s forwards;
        }

        .year-2025 {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: scale(0.5) translateY(50px);
            animation: fadeIn2025 3s forwards;
            animation-delay: 2s;
        }

        @keyframes fadeOut2024 {
            0% {
                transform: scale(1) translateY(0) rotate(0deg);
                opacity: 1;
                filter: blur(0);
            }
            100% {
                transform: scale(0.8) translateY(-100px) rotate(-10deg);
                opacity: 0;
                filter: blur(10px);
            }
        }

        @keyframes fadeIn2025 {
            0% {
                transform: scale(1.5) translateY(50px);
                opacity: 0;
                filter: blur(10px);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
                filter: blur(0);
            }
        }

        .transition-message {
            text-align: center;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #fff;
            opacity: 0;
            animation: fadeInMessage 1s forwards;
            margin: 20px 0;
        }

        .progress-container {
            width: 80%;
            margin: 30px auto;
            position: relative;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            animation: fillProgress 3s ease-in-out forwards;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #fff;
            font-size: 0.9rem;
        }

        @keyframes fillProgress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .start-celebration {
            padding: 15px 30px;
            font-size: clamp(1rem, 2vw, 1.4rem);
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInButton 1s forwards;
            animation-delay: 4s;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .start-celebration:hover {
            transform: translateY(15px) scale(1.05);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        @keyframes fadeInButton {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration-text-container {
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .celebration-year {
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: bold;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1, #7ee8fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
            animation: yearGlow 2s infinite alternate;
        }

        @keyframes yearGlow {
            from {
                filter: drop-shadow(0 0 10px rgba(78, 205, 196, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.8));
            }
        }

        .new-year-text {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: 20px;
        }

        .celebration-message {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #fff;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <div class="welcome-box">
            <div class="year-transition-container">
                <div class="year-2024">2024</div>
                <div class="year-2025">2025</div>
            </div>
            
            <div class="transition-message" style="animation-delay: 1s">
                Time waves goodbye to 2024...
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-labels">
                    <span>2024</span>
                    <span>2025</span>
                </div>
            </div>
            
            <div class="transition-message" style="animation-delay: 2s">
                As 2025 brings new hopes and dreams...
            </div>
            
            <button class="start-celebration" id="startButton">
                Begin the Celebration üéâ
            </button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="clickSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3" type="audio/mp3">
    </audio>
    <audio id="startSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2870/2870-preview.mp3" type="audio/mp3">
    </audio>
    <audio id="fireworkSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/1647/1647-preview.mp3" type="audio/mp3">
    </audio>

    <!-- Celebration Page -->
    <div class="celebration-page">
        <div class="celebration-text-container">
            <h1 class="new-year-text text-3d">Happy New Year</h1>
            <div class="celebration-year">2025</div>
            <div class="celebration-message">
                Welcome to a New Beginning! ‚ú®
            </div>
        </div>
    </div>

    <script>
        // Audio context setup
        let audioContext;
        let startSound = document.getElementById('startSound');
        let fireworkSound = document.getElementById('fireworkSound');

        // Initialize audio context on user interaction
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        // Play sound with random pitch
        function playFireworkSound() {
            const sound = fireworkSound.cloneNode();
            sound.volume = 0.3; // Reduce volume
            sound.playbackRate = 0.8 + Math.random() * 0.4; // Random pitch
            sound.play().catch(e => console.log('Audio play error:', e));
            
            // Clean up the cloned audio element
            sound.onended = () => sound.remove();
        }

        // Click effect function
        function createClickEffect(e) {
            const colors = ['#ff0000', '#ffff00', '#ffa500', '#ffffff'];
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = e.pageX + 'px';
            sparkle.style.top = e.pageY + 'px';

            // Create multiple sparks
            for (let i = 0; i < 12; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Calculate random direction
                const angle = (i * 30 + Math.random() * 20) * Math.PI / 180;
                const distance = 50 + Math.random() * 30;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                spark.style.setProperty('--tx', `${tx}px`);
                spark.style.setProperty('--ty', `${ty}px`);
                
                sparkle.appendChild(spark);
            }

            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Enhanced landing page click handler
        document.getElementById('landingPage').addEventListener('click', function(e) {
            // Play click sound
            const clickSound = document.getElementById('clickSound');
            clickSound.volume = 0.4;
            clickSound.play().catch(e => console.log('Audio play error:', e));

            // Create click effect
            createClickEffect(e);

            // Add multiple click effects with delay
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const randomX = e.pageX + (Math.random() - 0.5) * 100;
                    const randomY = e.pageY + (Math.random() - 0.5) * 100;
                    createClickEffect({ pageX: randomX, pageY: randomY });
                }, i * 200);
            }

            // Transition to celebration page after delay
            setTimeout(() => {
                this.classList.add('hidden');
                initAudio();
                startSound.volume = 0.5;
                startSound.play().catch(e => console.log('Audio play error:', e));
                setTimeout(startFireworks, 1000);
            }, 1000);
        });

        // Fireworks functionality
        function startFireworks() {

            firework.style.top = Math.random() * window.innerHeight + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 25;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
            
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.setProperty('--x', x + 'px');
            firework.style.setProperty('--y', y + 'px');
            firework.style.setProperty('--color', color);
            
            document.body.appendChild(firework);
            
            // Play firework sound with random timing

                // Random colors for old year (warm colors)

        function addFloatingElements() {

            startFireworks();
            
            // Remove any existing year transition elements
            const oldTransition = document.querySelector('.year-transition');
            if (oldTransition) {
                oldTransition.remove();
            }

            // Ensure only 2025 is displayed
            const celebrationContainer = document.querySelector('.celebration-text-container');
            if (celebrationContainer) {
                const yearDisplay = celebrationContainer.querySelector('.celebration-year');
                if (!yearDisplay) {
                    const newYearDisplay = document.createElement('div');
                    newYearDisplay.className = 'celebration-year';
                    newYearDisplay.textContent = '2025';
                    celebrationContainer.insertBefore(newYearDisplay, celebrationContainer.querySelector('.celebration-message'));

            }
        }
